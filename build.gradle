plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'pl.allegro.tech.build.axion-release' version '1.15.1'
}

group = 'com.cruellsdev'
version = scmVersion.version
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.springframework:spring-context-indexer:6.0.9"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation(platform("io.opentelemetry:opentelemetry-bom:1.26.0"))
  	implementation("io.opentelemetry:opentelemetry-api")
	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.flywaydb:flyway-core")
    runtimeOnly("org.postgresql:postgresql")
}

tasks.named('test') {
	useJUnitPlatform()
}
